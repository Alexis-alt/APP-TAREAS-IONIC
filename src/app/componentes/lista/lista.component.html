
<ion-list color="dark" #lista>

      <ion-item-sliding 
      *ngFor="let lst of _deseosService.listas | filtrocompletado:terminada"
      detail 
      color="dark" (click)="listaSelecionada(lst)"
      class="animated fadeInDown" >

              <ion-item-options side="start">
                <ion-item-option (click)="cambiarNombre(lst)" >
                  <ion-icon  name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
                
            <ion-list>
            
                <ion-item color="dark" >
                  <ion-label>{{lst.titulo}}</ion-label>
                  <ion-note color="success" slot="end">{{lst.items.length}} Items</ion-note>
                </ion-item>
            
            </ion-list> 


                <ion-item-options side="end">
                  <ion-item-option (click)="borrar(lst)"  color="danger">
                    <ion-icon slot="icon-only"  name="trash-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>

      </ion-item-sliding>


</ion-list>
